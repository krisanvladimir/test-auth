<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Test</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="img/logo.png" alt=""  class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>
    <div class="register m-5 p-5" style="display: block;">
        <form id="firstForm" method="post">
            <div class="mb-3">
                <label for="inputName" class="form-label">Введите Имя</label>
                <input type="text" value="" class="form-control" name="firstName" id="inputName" >
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Введите Email</label>
              <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" name="pass" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary btn-first">Регистрация</button>
        </form>
    </div>
    <div class="register-event m-5 p-5" style="display: none;">
        <form id="secondForm">
            <select class="form-select" id="typePass" aria-label="Default select example" name="vers">
                <option id="1" value="Boeing" selected>Boeing</option>
                <option id="2" value="Relative">Relative</option>
            </select>
            <div class="mt-3">
                <input type="text" class="form-control" id="inputNameSecond" name="secondname" aria-describedby="nameHelp" placeholder="Введите имя">
            </div>
            <select class="form-select mt-3 datanet" aria-label="Default select example" name="data">
                <option id="3" value="13:00-15:00" selected>13:00-15:00</option>
                <option id="4" value="17:00-19:00">17:00-19:00</option>
            </select>
            <div class="friendBlock" style="display: none;">
                <div class="mt-3">
                    <input type="text" class="form-control" id="inputNameFriend" name="friendname" aria-describedby="nameHelp" placeholder="Имя друга">
                </div>
                <div class="mt-3">
                    <input type="text" class="form-control" id="inputNameAgeFriend" name="agefriend" aria-describedby="nameHelp" placeholder="Возраст друга">
                </div>
            </div>
            <div class="mt-3">
                <textarea class="form-control" id="textarea" rows="3" name="comment" placeholder="Комментарий"></textarea>
            </div>
            <button class="btn btn-primary mt-3 btn-second">Регистрация</button>
        </form>
    </div>
    <div class="registerEnd m-5 p-5" style="display: none;">
        <div class="container">
            <h3>Информация о регистрации:</h3>
            <div class="content">
                <div class="nameme mt-3" style="display: flex;">
                    <h5>Ваше имя:&nbsp;</h5>
                </div>
                <div class="datame mt-3" style="display: flex;">
                    <h5>Выбранная дата:&nbsp;</h5>
                </div>
                <div class="friendly mt-3" style="display: none;">
                    <div class="nameFriend" style="display: flex;">
                        <h5>Имя друга:&nbsp;</h5>
                    </div>
                    <div class="ageFriend mt-3" style="display: flex;">
                        <h5>Возраст друга:&nbsp;</h5>
                    </div>
                </div>
                <div class="comment mt-3" style="display: none;">
                    <h5>Ваш комментарий:&nbsp;</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $('#firstForm').validate({
            rules: {
                firstName: {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true,
                    email: true
                },
                pass: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                email: {
                    required: 'Введите корректный Email!'
                },
                firstName: {
                    required: 'Введите корректное Имя!',
                    minlength: 'Длина должна быть более 3-х символов'
                },
                pass: { 
                    required: 'Введите корректный пароль!',
                    minlength: 'Длина должна быть более 6-и символов'
                }
            },
            submitHandler: function() {
                document.querySelector('#firstForm').onsubmit = function(e) {
                    e.preventDefault();
                    document.querySelector('.register').style.display = 'none';
                    document.querySelector('.register-event').style.display = 'block';
                };
            }, 
        });
        $('#secondForm').validate({
            rules:{
                friendname: {
                    required: true,
                    minlength: 3
                },
                agefriend: {
                    required: true,
                }
            },
            messages: {
                friendname: {
                    required: 'Введите корректное Имя!',
                    minlength: 'Минимальная длина имени 3 буквы!'
                },
                agefriend: {
                    required: 'Введите возраст друга!'
                }
            },
            submitHandler: function() {
                document.querySelector('.btn-second').addEventListener('click', function hideSecondForm(e) {
                    e.preventDefault();
                    document.querySelector('.register-event').style.display = 'none';
                    document.querySelector('.registerEnd').style.display = 'block';
                });
            }
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
